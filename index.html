<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>YAHO_g Protoftion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/potoflio/css/topbar.css">
  <link rel="stylesheet" href="/potoflio/css/typewriter.css">
  <link rel="stylesheet" href="/potoflio/css/macbook.css">
  <link rel="stylesheet" href="/potoflio/css/creative-banner.css">
</head>
<body>
  <div class="topbar-container">
    <div class="topbar-inner">
      <img src="/potoflio/img/my.svg" alt="logo" class="topbar-logo">
      <span class="topbar-title">YAHO_g</span>
      <nav class="topbar-nav" id="topbarNav">
        <a href="#yangjianren" class="topbar-link"><span>ABOUT</span></a>
        <a href="#jianfang" class="topbar-link"><span>CONTENTS</span></a>
        <a href="#fan" class="topbar-link"><span>WORK</span></a>
        <a href="#lianxiwo" class="topbar-link"><span>CONTACT</span></a>
      </nav>
      <button class="topbar-menu-btn" id="topbarMenuBtn" aria-label="菜单">
        <span class="topbar-menu-icon"></span>
      </button>
    </div>
  </div>
  <div class="app-typewriter">
    <div class="macbook">
      <div class="inner">
        <div class="screen">
          <div class="face-one">
            <div class="camera"></div>
            <div class="display">
              <div class="shade"></div>
            </div>
            <span>LEGION</span>
          </div>
          <div class="logo">G</div>
        </div>
        <div class="body">
          <div class="face-one">
            <div class="touchpad"></div>
            <div class="keyboard"></div>
          </div>
          <div class="pad one"></div>
          <div class="pad two"></div>
          <div class="pad three"></div>
          <div class="pad four"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="app-typewriter-title-wrap">
      <p>Materialistic Soul</p>
      <div class="app-typewriter-title-bar"></div>
    </div>
    <span class="typing"></span>
  </div>
  <script src="/potoflio/js/typewriter.js"></script>
  <script src="/potoflio/js/macbook.js"></script>
  <script src="/potoflio/js/creative-banner.js"></script>
  <script>
    // 移动端菜单展开收起
    const btn = document.getElementById('topbarMenuBtn');
    const nav = document.getElementById('topbarNav');
    btn && btn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    var display = document.querySelector('.macbook .display');
    var imgs = ['/potoflio/img/td.svg', '/potoflio/img/u3d.svg', '/potoflio/img/ue.svg'];
    function setRandomImg() {
      var idx = Math.floor(Math.random() * imgs.length);
      display.style.background = `url('${imgs[idx]}') no-repeat center center #000`;
      display.style.backgroundSize = '100% 100%';
    }

    // 初始加载
    setRandomImg();

    // 每次动画循环结束时更换图片
    var inner = document.querySelector('.macbook .inner');
    if (inner) {
      inner.addEventListener('animationiteration', setRandomImg);
    }
  </script>
</body>
</html>
